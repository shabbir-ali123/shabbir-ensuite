<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- headedr -->
    <header class="bg-white shadow-md py-3">
      <nav class="flex justify-between items-center mx-8">
        <div>
          <img
            src="./assets/img/ENSUITELogo.png"
            width="198"
            height="45"
            alt="ENSUITE Logo"
          />
        </div>
        <div class="flex gap-4 items-center">
          <img
            src="./assets/img/Bell Vector.png"
            width="24px"
            height="24px"
            alt=""
          />
          <img
            src="./assets/img/Profile Avatar.png"
            width="44px"
            height="44px"
            alt="profile"
          />
          <button
            id="menu-btn"
            class="md:hidden border-2 border-solid-purple text-white px-2 py-2 rounded-lg"
            onclick="toggleSidebar()"
          >
            <img
              src="./assets/img/align-justify.svg"
              class="text-white"
              width="30px"
              height="30px"
              alt="ENSUITE Logo"
            />
          </button>
        </div>
      </nav>
    </header>
    <!-- Sidebar -->
    <div class="flex">
      <aside
        id="sidebar"
        class="bg-white p-5 pt-16 shadow-md h-screen fixed md:relative hidden md:block transition-transform transform md:translate-x-0 md:hidden-sidebar"
        style="width: 270px; height: 100%; right: 0"
      >
        <button class="close-btn" onclick="toggleSidebar()">Ã—</button>

        <ul class="list-none p-0 h-full">
          <li
            class="cursor-pointer py-2 px-2 menu-item flex items-center gap-2 pb-8"
            onclick="openTab('ace-gpt', this)"
          >
            <img
              src="./assets/img/ACE GPT.png"
              width="24px"
              height="24px"
              alt=""
            />ACE GPT
          </li>
          <li
            class="cursor-pointer py-2 px-2 menu-item flex items-center gap-2 pb-8"
            onclick="openTab('campus-cart', this)"
          >
            <img
              src="./assets/img/Campus.png"
              width="24px"
              height="24px"
              alt=""
            />Campus Cart
          </li>
          <li
            class="cursor-pointer py-2 px-2 menu-item flex items-center gap-2 pb-8"
            onclick="openTab('workspace', this)"
          >
            <img
              src="./assets/img/Files Vector.png"
              width="24px"
              height="24px"
              alt=""
            />Workspace
          </li>
          <li
            class="cursor-pointer py-2 px-2 menu-item flex items-center gap-2 pb-8"
            onclick="openTab('student-hub', this)"
          >
            <img
              src="./assets/img/Student Vector.png"
              width="24px"
              height="24px"
              alt=""
            />Student Hub
          </li>
          <li
            class="cursor-pointer py-2 px-2 menu-item flex items-center gap-2 pb-8"
            onclick="openTab('uni-link', this)"
          >
            <img
              src="./assets/img/Chat Vector.png"
              width="24px"
              height="24px"
              alt=""
            />Uni-Link
          </li>
          <li
            class="cursor-pointer py-2 px-2 menu-item flex items-center gap-2 pb-8"
            onclick="openTab('easyfit', this)"
          >
            <img
              src="./assets/img/Heart Vector.png"
              width="24px"
              height="24px"
              alt=""
            />EasyFit
          </li>
          <li
            class="cursor-pointer py-2 px-2 menu-item flex items-center gap-2 pb-8"
            onclick="openTab('serenity', this)"
          >
            <img
              src="./assets/img/Mind Vector.png"
              width="24px"
              height="24px"
              alt=""
            />Serenity
          </li>
          <li
            class="cursor-pointer py-2 px-2 menu-item flex items-center gap-2 pb-8"
            onclick="openTab('global-spotlight', this)"
          >
            <img
              src="./assets/img/Vector.png"
              width="24px"
              height="24px"
              alt=""
            />Global Spotlight
          </li>
        </ul>
    </aside>
    <!-- content -->
    <div style="
        padding-top: 76px;
        padding-left: 176px;
        width: 60%;
    ">
    <div>
        <h2 style="font-size: 23px; font-weight: 500;">
            Muscle Makers
        </h2>
        <p style="font-size: 18px; font-weight: 400;">
            View files uploaded by workspace members
        </p>
    </div>
    <div style="margin-top: 87px;">
        <span class="flex gap-3">
            <img src="./assets/img/search.png" alt="">
            <p style="color: #BCBCBC; font-size: 18px; font-weight: 600;">
                Browse Files
            </p>

        </span>
        <div style="
        margin-top: 32px;
            width: 100%;
            height: 53vh;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: 1fr 1fr;
        ">
        <img src="./assets/img/Group 195.png" alt="">
        <img src="./assets/img/Group 196.png" alt="">
        <img src="./assets/img/Group 197.png" alt="">
        <img src="./assets/img/Group 198.png" alt="">
        <img src="./assets/img/Group 199.png" alt="">
        <img src="./assets/img/Group 195.png" alt="">
        <img src="./assets/img/Group 196.png" alt="">
        <img src="./assets/img/Group 197.png" alt="">
        <img src="./assets/img/Group 198.png" alt="">
        <img src="./assets/img/Group 199.png" alt="">
        <img src="./assets/img/Group 195.png" alt="">
        <img src="./assets/img/Group 196.png" alt="">
        </div>
    </div>
    </div>
  </body>
</html>

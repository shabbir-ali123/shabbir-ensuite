<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
    />
</head>
    <body>
      <div class="flex" id="Customize">
        <aside
          id="sidebar"
          class="bg-white p-5 shadow-md h-screen md:h-auto fixed md:relative hidden md:block transition-transform transform -translate-x-full md:translate-x-0"
          style="width: 270px"
        >
          <img
            src="./assets/img/ENSUITELogo.png"
            width="198"
            height="45"
            alt="ENSUITE Logo"
          />
          <ul class="list-none p-0 py-16">
            <li
              class="cursor-pointer py-2 px-2 font-bold menu-item flex items-center justify-between pb-8"
            >
              ACE GPT
              <img
                src="./assets/img/ACE GPT.png"
                width="24px"
                height="24px"
                alt="ACE GPT Icon"
              />
            </li>
            <li
              class="cursor-pointer py-2 px-2 font-bold menu-item flex items-center justify-between pb-8"
            >
              Campus Cart
              <img
                src="./assets/img/Campus.png"
                width="24px"
                height="24px"
                alt="Campus Cart Icon"
              />
            </li>
            <li
              class="cursor-pointer py-2 px-2 font-bold menu-item flex items-center justify-between pb-8"
            >
              Workspace
              <img
                src="./assets/img/Files Vector.png"
                width="24px"
                height="24px"
                alt="Workspace Icon"
              />
            </li>
            <li
              class="cursor-pointer py-2 px-2 font-bold menu-item flex items-center justify-between pb-8"
            >
              Student Hub
              <img
                src="./assets/img/Student Vector.png"
                width="24px"
                height="24px"
                alt="Student Hub Icon"
              />
            </li>
            <li
              class="cursor-pointer py-2 px-2 font-bold menu-item flex items-center justify-between pb-8"
            >
              Uni-Link
              <img
                src="./assets/img/Chat Vector.png"
                width="24px"
                height="24px"
                alt="Uni-Link Icon"
              />
            </li>
            <li
              class="cursor-pointer py-2 px-2 font-bold menu-item flex items-center justify-between pb-8"
            >
              EasyFit
              <img
                src="./assets/img/Heart Vector.png"
                width="24px"
                height="24px"
                alt="EasyFit Icon"
              />
            </li>
            <li
              class="cursor-pointer py-2 px-2 font-bold menu-item flex items-center justify-between pb-8"
            >
              Serenity
              <img
                src="./assets/img/Mind Vector.png"
                width="24px"
                height="24px"
                alt="Serenity Icon"
              />
            </li>
            <li
              class="cursor-pointer py-2 px-2 font-bold menu-item flex items-center justify-between pb-8"
            >
              Global Spotlight
              <img
                src="./assets/img/Vector.png"
                width="24px"
                height="24px"
                alt="Global Spotlight Icon"
              />
            </li>
          </ul>
        </aside>
        <div class="flex-col md:flex-row h-full w-full">
        <header class="bg-white shadow-md py-3 md:mx-16">
          <nav class="flex justify-between items-center mx-4 md:mx-8">
              <h2 class="text-left md:text-xl font-bold">Getting Started</h2>
  
              <div class="flex gap-4 items-center justify-between">
                <img
                  src="./assets/img/Bell Vector.png"
                  width="24px"
                  height="24px"
                  alt="Bell Icon"
                />
                <img
                  src="./assets/img/Profile Avatar.png"
                  width="44px"
                  height="44px"
                  alt="Profile"
                />
                <button
                  id="menu-btn"
                  class="md:hidden border-2 border-purple-500 text-white px-2 py-2 rounded-lg"
                  onclick="toggleSidebar()"
                >
                  <img
                    src="./assets/img/align-justify.svg"
                    class="text-white"
                    width="30px"
                    height="30px"
                    alt="Menu Icon"
                  />
                </button>
              </div>
            </nav>
          </header>
        <!-- content -->
            <div class="flex w-full flex-col" style="
                    margin-left: 221px;
                ">
            <div style="
                    margin-top: 45px;
                    width: 80%;
                    display: flex;
                    justify-content: space-between;
                    height: 13vh;
                    align-items: center;
                ">
                <span>
                    <h1 style="font-size: 32px; font-weight: 600;">
                        Welcome to Muscle Makers
                    </h1>
                    <p style="font-size: 24px; font-weight: 500; color: #757575;">
                        Here is what's been happening lately 
                    </p>
                </span>
                <div style="
                    display: flex;
                    flex-direction: column;
                    align-items: flex-end;
                ">
                    <h3 style="font-size: 18px; font-weight: 500;">
                        Students
                    </h3>
                    <img src="./assets/img/Group 235.png" alt="">
                    <p style="font-size: 15px; font-weight: 500;">
                        300+
                    </p>
                </div>
            </div>
                <div style="
                    margin-left: 85px;
                    margin-top: 61px;
                    font-size: 24px;
                    font-weight: 500;
                ">
                <p>
                    Upcoming Events
                </p>
                <div style="
                width: 66%;
                ">
                <div style="
                width: 100%;
               height: 11vh;
               background-color: #F5F5F5;
               margin-top: 13px;
               border-radius: 4px;
               padding: 15px 15px 15px 15px;
               display: flex;
               justify-content: space-between;
               align-items: center;
             " >
               <div class="flex" style="width: 58%; gap: 12px;">
                   <div style="width: 14%; border-radius: 4px; background-color: white; font-size: 22px; font-weight: 600;  text-align: center; display: flex; align-items: center; justify-content: center;">14</div>
                  <span style="
                       display: flex;
                       flex-direction: column;
                       justify-content: center;
                       align-items: flex-start;
                  ">
                      <p style="color: #757575;">10:30 am to 12:30am</p>
                      <p style="font-weight: 400;">10k Campus Run</p>
                  </span>
               </div>
               <h2 style="font-size: 18px; font-weight: 500;">Muscle Makers</h2>
             </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>

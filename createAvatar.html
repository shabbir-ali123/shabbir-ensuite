  <style>
    .menu-item {
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      padding: 13px 6px;
    }

    .menu-item.active {
      background-color: #f2f2f2;
      border-radius: 8px;
      padding: 13px 6px;
      margin: 3px 0px;
      color: black;
    }

    .close-btn {
      display: none;
    }

    @media (max-width: 767px) {
      .close-btn {
        display: block;
        position: absolute;
        top: 10px;
        right: 10px;
        height: 30px;
        width: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: rgb(48, 79, 255);
        border-radius: 50%;
        border: none;
        font-size: 24px;
        cursor: pointer;
      }

      #sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }

      #sidebar.hidden {
        transform: translateX(0);
      }
    }

    .avatar-container {
      /* Adjust height as needed */

      position: relative;
    }

    .avatar-container::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50px;
      /* Adjust height of gradient as needed */
      background: linear-gradient(to bottom, rgba(192, 32, 32, 0), white);
    }
  </style>
</head>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ENSUITE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .menu-item {
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        color: #383838;
      }

      .menu-item.active {
        background-color: #747599;
        border-radius: 8px;
        padding: 13px 10px;
        color: white;
      }

      .menu-item.active img {
        filter: brightness(0) invert(1);
      }

      .close-btn {
        display: none;
      }

      @media (max-width: 767px) {
        .close-btn {
          display: block;
          position: absolute;
          top: 10px;
          right: 10px;
          height: 30px;
          width: 30px;
          display: flex;
          align-items: center;
          justify-content: center;
          color: rgb(48, 79, 255);
          border-radius: 50%;
          border: none;
          font-size: 24px;
          cursor: pointer;
        }
        #sidebar {
          transform: translateX(-100%);
          transition: transform 0.3s ease;
        }
        #sidebar.hidden {
          transform: translateX(0);
        }
      }
      @media (max-width: 640px) {
        .step-line {
          height: 2px;
          width: 70px;
        }

        .step-indicator {
          margin-bottom: 1rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="flex">
      <!-- Sidebar -->
      <aside
        id="sidebar"
        class="bg-white p-5 shadow-md h-screen md:h-auto fixed md:relative hidden md:block"
        style="width: 270px"
      >
        <img
          src="./assets/img/ENSUITELogo.png"
          width="198"
          height="45"
          alt="ENSUITE Logo"
        />
        <ul class="list-none p-0 py-16">
          <!-- Sidebar Menu Items -->
          <li
            class="menu-item flex items-center justify-between pb-8"
            onclick="openTab('ace-gpt', this)"
          >
            ACE GPT
            <img
              src="./assets/img/ACE GPT.png"
              width="24px"
              height="24px"
              alt="ACE GPT Icon"
            />
          </li>
          <li
            class="menu-item flex items-center justify-between pb-8"
            onclick="openTab('campus-cart', this)"
          >
            Campus Cart
            <img
              src="./assets/img/Campus.png"
              width="24px"
              height="24px"
              alt="Campus Cart Icon"
            />
          </li>
          <li
            class="menu-item flex items-center justify-between pb-8"
            onclick="openTab('workspace', this)"
          >
            Workspace
            <img
              src="./assets/img/Files Vector.png"
              width="24px"
              height="24px"
              alt="Workspace Icon"
            />
          </li>
          <li
            class="menu-item flex items-center justify-between pb-8"
            onclick="openTab('student-hub', this)"
          >
            Student Hub
            <img
              src="./assets/img/Student Vector.png"
              width="24px"
              height="24px"
              alt="Student Hub Icon"
            />
          </li>
          <li
            class="menu-item flex items-center justify-between pb-8"
            onclick="openTab('uni-link', this)"
          >
            Uni-Link
            <img
              src="./assets/img/Chat Vector.png"
              width="24px"
              height="24px"
              alt="Uni-Link Icon"
            />
          </li>
          <li
            class="menu-item flex items-center justify-between pb-8"
            onclick="openTab('easyfit', this)"
          >
            EasyFit
            <img
              src="./assets/img/Heart Vector.png"
              width="24px"
              height="24px"
              alt="EasyFit Icon"
            />
          </li>
          <li
            class="menu-item flex items-center justify-between pb-8"
            onclick="openTab('serenity', this)"
          >
            Serenity
            <img
              src="./assets/img/Mind Vector.png"
              width="24px"
              height="24px"
              alt="Serenity Icon"
            />
          </li>
          <li
            class="menu-item flex items-center justify-between pb-8"
            onclick="openTab('global-spotlight', this)"
          >
            Global Spotlight
            <img
              src="./assets/img/Vector.png"
              width="24px"
              height="24px"
              alt="Global Spotlight Icon"
            />
          </li>
        </ul>
        <button class="close-btn" onclick="toggleSidebar()">&times;</button>
      </aside>

      <!-- Main Content Area -->
      <div class="flex-col md:flex-row h-full w-full">
        <!-- Header -->
        <header class="bg-white shadow-md py-3 md:mx-16">
          <nav
            class="flex justify-center md:justify-between items-center mx-0 md:mx-8"
          >
            <h2 class="text-left md:text-xl font-bold">Getting Started</h2>
            <div class="flex gap-4 items-center">
              <img
                src="./assets/img/Bell Vector.png"
                width="24px"
                height="24px"
                alt="Bell Icon"
              />
              <img
                src="./assets/img/Profile Avatar.png"
                width="44px"
                height="44px"
                alt="Profile"
              />
              <button
                id="menu-btn"
                class="md:hidden border-2 border-purple-500 text-white px-2 py-2 rounded-lg"
                onclick="toggleSidebar()"
              >
                <img
                  src="./assets/img/align-justify.svg"
                  width="30px"
                  height="30px"
                  alt="Menu Icon"
                />
              </button>
            </div>
          </nav>
        </header>

        <!-- Main Content -->
        <main class="transition-all duration-300 md:col-span-3 p-4 lg:p-14">
          <h2 class="text-2xl font-bold mb-10 text-center lg:text-left">
            Create your Workspace
          </h2>
          <div class="md:w-full md:flex md:flex-col">
            <div
              class="flex flex-col md:flex-row items-center justify-evenly sm:items-center"
            >
              <div class="flex flex-row md:flex-col items-center mb-8 md:mb-0">
                <button
                  style="background-color: #3a1569"
                  class="w-10 h-10 text-white rounded-full bg-blue-500 flex items-center justify-center font-bold border-none"
                >
                  1
                </button>

                <div
                  style="background-color: #ebdcfd"
                  class="step-line md:block h-28 w-0.5 bg-gray-300 mx-auto"
                ></div>
                <div class="hidden md:block h-0.5 w-full"></div>

                <button
                  style="background-color: #ebdcfd"
                  class="w-10 h-10 text-white rounded-full bg-gray-300 flex items-center justify-center font-bold border-none"
                  onclick="showAccountInfo()"
                >
                  2
                </button>

                <div
                  style="background-color: #ebdcfd"
                  class="step-line md:block h-28 w-0.5 bg-gray-300 mx-auto"
                ></div>
                <div class="hidden md:block h-0.5 w-16"></div>

                <button
                  style="background-color: #ebdcfd"
                  class="w-10 h-10 text-white rounded-full bg-gray-300 flex items-center justify-center font-bold border-none"
                >
                  3
                </button>
              </div>
              <!-- Workspace Information Form -->
              <div
                class="mt-4 md:mt-0 lg:w-4/12 w-full lg:flex lg:flex-row md:flex md:flex-col"
              >
                <div class="p-4">
                  <h2 class="text-2xl font-bold mb-2.5">
                    Workspace Information
                  </h2>
                  <p class="mb-4 text-base text-gray-700">
                    Create a name and a description for your Workspace.
                  </p>
                  <form class="w-full flex flex-col gap-4">
                    <div class="flex flex-col mb-4">
                      <label for="workspace-name" class="font-semibold mb-1"
                        >Workspace Name</label
                      >
                      <input
                        id="workspace-name"
                        type="text"
                        placeholder="eg. Muscle Makers"
                        class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-purple-500"
                      />
                    </div>
                    <div class="flex flex-col mb-4">
                      <label for="description" class="font-semibold mb-1"
                        >Description</label
                      >
                      <textarea
                        id="description"
                        placeholder="The description will be seen by anyone who opens your workspace"
                        class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-purple-500"
                      ></textarea>
                    </div>
                    <div class="flex justify-end">
                      <a href="./page2WS.html">
                        <button
                          type="button"
                          class="bg-blue-800 text-white px-4 py-2 gap-2 flex items-center rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-600"
                          style="background-color: #3a1569"
                        >
                          Continue
                          <img src="./assets/img/Group.png" alt="" />
                        </button>
                      </a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script>
      function openTab(tabId, element) {
        // Remove active class from all menu items
        document
          .querySelectorAll(".menu-item")
          .forEach((item) => item.classList.remove("active"));
        // Add active class to clicked menu item
        element.classList.add("active");
      }

      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("hidden");
      }
    </script>
  </body>
</html>

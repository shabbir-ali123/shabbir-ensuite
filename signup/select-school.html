<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      @media (max-width: 640px) {
        .step-line {
          height: 2px;
          width: 70px;
        }

        .step-indicator {
          margin-bottom: 1rem;
        }
      }
    </style>
  </head>
  <body class="lg:overflow-hidden">
    <!-- signup form page  -->

    <main id="signup">
      <header class="bg-white py-3">
        <nav
          class="flex flex-col md:flex-row justify-center md:justify-between items-center mx-4 md:mx-8 py-4"
        >
          <div>
            <img
              src="../assets/img/ENSUITELogo.png"
              width="198"
              height="45"
              alt="ENSUITE Logo"
            />
          </div>
        </nav>
      </header>
      <section class="flex items-center justify-center xl:h-screen h-full px-4">
        <div class="p-4 w-full">
          <div class="flex flex-col md:w-3/6 m-auto">
            <div
              class="flex flex-col md:flex-row items-center justify-evenly sm:items-center"
            >
              <div class="flex flex-row md:flex-col items-center mb-8 md:mb-0">
                <button
                  style="background-color: #3a1569"
                  class="w-10 h-10 text-white rounded-full bg-blue-500 flex items-center justify-center font-bold border-none"
                >
                  1
                </button>

                <div
                  style="background-color: #ebdcfd"
                  class="step-line md:block h-28 w-0.5 bg-gray-300 mx-auto"
                ></div>
                <div class="hidden md:block"></div>

                <button
                  style="background-color: #ebdcfd"
                  class="w-10 h-10 text-white rounded-full bg-gray-300 flex items-center justify-center font-bold border-none"
                >
                  2
                </button>

                <div
                  style="background-color: #ebdcfd"
                  class="step-line md:block h-28 w-0.5 bg-gray-300 mx-auto"
                ></div>
                <div class="hidden md:block h-0.5 w-16"></div>

                <button
                  style="background-color: #ebdcfd"
                  class="w-10 h-10 text-white rounded-full bg-gray-300 flex items-center justify-center font-bold border-none"
                >
                  3
                </button>
              </div>
              <div class="mt-4 md:mt-0">
                <h2 class="text-2xl md:text-4xl font-bold mb-4 text-center">
                  Create your
                  <img
                    src="../assets/img/ENSUITE Logo.png"
                    alt="ENSUITE logo in text"
                    class="inline h-8 md:h-10"
                  />
                  account
                </h2>

                <p style="color: #a6a6a6" class="mb-6 text-base md:text-lg">
                  It will only take a few minutes to set up your account
                </p>

                <form class="w-full">
                  <div class="mb-4">
                    <label
                      for="school"
                      class="block text-base md:text-lg font-bold text-gray-700 mb-2"
                      >Your School *</label
                    >
                    <select
                      id="school"
                      class="w-full py-2 md:py-4 px-3 border text-base md:text-lg border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600"
                    >
                      <option
                        style="color: #858585"
                        class="py-2 md:py-4 px-3 text-base md:text-lg"
                      >
                        Please select your school
                      </option>
                      <option class="py-2 md:py-4 px-3">School 1</option>
                      <option class="py-2 md:py-4 px-3">School 2</option>
                      <option class="py-2 md:py-4 px-3">School 3</option>
                    </select>
                    <p style="color: #4c4c4c" class="text-sm font-medium mt-2">
                      Donâ€™t see your school?
                      <a
                        style="color: #3a1569"
                        href="#"
                        class="border-blue-800 border-b-2"
                        >Click here</a
                      >
                    </p>
                  </div>

                  <div class="flex justify-end">
                    <a href="./account-info.html">
                      <div
                        style="background-color: #3a1569; color: #f3f3f3"
                        class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-600 flex items-center gap-2.5 text-lg font-medium"
                      >
                        Continue
                        <img src="../assets/img/Group.png" alt="" />
                      </div>
                    </a>
                  </div>
                </form>

                <p class="mt-4 text-sm text-right">
                  Already have an account?
                  <a href="../index.html" class="border-black border-b-2"
                    >Login</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
    <title>Document</title>
</head>
<body>
    <!-- headedr -->
    <header class="bg-white shadow-md py-3">
        <nav class="flex justify-between items-center mx-8">
          <div>
            <img
              src="../assets/img/ENSUITELogo.png"
              width="198"
              height="45"
              alt="ENSUITE Logo"
            />
          </div>
          <div class="flex gap-4 items-center">
            <img
              src="../assets/img/Bell Vector.png"
              width="24px"
              height="24px"
              alt=""
            />
            <img
              src="../assets/img/Profile Avatar.png"
              width="44px"
              height="44px"
              alt="profile"
            />
            <button
              id="menu-btn"
              class="md:hidden border-2 border-solid-purple text-white px-2 py-2 rounded-lg"
              onclick="toggleSidebar()"
            >
              <img
                src="../assets/img/align-justify.svg"
                class="text-white"
                width="30px"
                height="30px"
                alt="ENSUITE Logo"
              />
            </button>
          </div>
        </nav>
      </header>
      <!-- Sidebar -->
      <div class="flex">
        <aside id="sidebar"
        class="bg-white p-5 shadow-md h-screen md:h-screen fixed md:relative hidden md:block transition-transform -translate-x-full md:translate-x-0 w-64 overflow-hidden">
        
        <ul class="list-none p-0 py-12">
          <a href="/acegpt/chat.html">
            <li class="menu-item cursor-pointer py-2 px-2 font-bold flex items-center justify-between pb-8">
              ACE GPT
              <img src="./assets/img/ACE GPT.png" width="24px" height="24px" alt="ACE GPT Icon" />
            </li>
          </a>
          <a href="/studybuddy/studyBuddyAI.html">
            <li class="menu-item cursor-pointer py-2 px-2 font-bold flex items-center justify-between pb-8">
              Study Buddy AI
              <img src="./assets/img/Study Buddy Vector.png" width="24px" height="24px" alt="Campus Cart Icon" />
            </li>
          </a>
          <a href="/workspace/dashboard2.html">
            <li class="menu-item cursor-pointer py-2 px-2 font-bold flex items-center justify-between pb-8">
              Workspace
              <img src="./assets/img/Files Vector.png" width="24px" height="24px" alt="Workspace Icon" />
            </li>
          </a>
  
          <a href="./studyBuddyAI.html">
            <li class="menu-item cursor-pointer py-2 px-2 font-bold flex items-center justify-between pb-8">
              Campus Cart
              <img src="./assets/img/Campus.png" width="24px" height="24px" alt="Student Hub Icon" />
            </li>
          </a>
          <a href="/acegpt/new-chat.html">
            <li class="menu-item cursor-pointer py-2 px-2 font-bold flex items-center justify-between pb-8">
              Serenity
              <img src="./assets/img/Mind Vector.png" width="24px" height="24px" alt="Uni-Link Icon" />
            </li>
          </a>
          <a href="/acegpt/new-chat.html">
  
            <li class="menu-item cursor-pointer py-2 px-2 font-bold flex items-center justify-between pb-8">
              Uni Link
              <img src="./assets/img/Chat Vector.png" width="24px" height="24px" alt="EasyFit Icon" />
            </li>
          </a>
  
  
        </ul>
      </aside>
        <!-- content -->
        <div class="flex w-full">
            <div
              style="
                width: 30%;
                display: flex;
                justify-content: flex-end;
                align-items: center;
              "
            >
              <div
                style="
                  width: 75%;
                  height: 20%;
                  display: flex;
                  flex-direction: column;
                  gap: 30px;
                "
              >
                <div class="flex" style="gap: 15px">
                  <div
                    style="
                      width: 30px;
                      height: 30px;
                      display: flex;
                      align-items: center;
                      justify-content: center;
                      border-radius: 31px;
                      background-color: #f2ddff;
                    "
                  >
                    <img
                      src="../assets/img/home.png"
                      width="15px"
                      height="15px"
                      alt="icon"
                    />
                  </div>
                  <a href="./view/dashboard.html" style="font-size: 15px; font-weight: 700"
                    >Dashboard</a
                  >
                </div>
                <div class="flex" style="gap: 22px">
                  <img
                    src="../assets/img/discover.png"
                    width="24px"
                    height="24px"
                    alt="icon"
                  />
                  <a
                    href="#"
                    style="font-size: 15px; font-weight: 700; color: #c5c5c5"
                    >Discover</a
                  >
                </div>
              </div>
            </div>
            <div style="width: 55%; padding-top: 38px">
              <div>
                <h2 class="font-bold" style="font-size: 22px">
                  Hi
                  <span style="font-size: 22px; font-weight: 500; color: #fd92ff">
                    Lia</span
                  >
                </h2>
                <p class="font-bold" style="color: #757575; font-size: 24px">
                  Have you caught up with your workspaces?
                </p>
              </div>
              <div>
                <div
                  style="
                    margin-top: 37px;
                    display: flex;
                    justify-content: space-between;
                  "
                >
                  <span
                    style="
                      display: flex;
                      gap: 12px;
                      color: #757575;
                      font-size: 18px;
                      font-weight: 400;
                    "
                  >
                    <img src="../assets/img/search.png" alt="icon" /><p class="font-bold" style="color: #c4c4c4;">
                        Search Your
                        Workspaces
                    </p></span
                  >
                </div>
                <div class="flex justify-between" style="margin-top: 18px">
                  <div style="
                    width: 100%;
                    border-radius: 8px;
                    height: 25vh;
                    background-color: #F7F7F7;
                    box-shadow: #7575754d 2px 4px 9px 4px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    flex-direction: column;
                    ">
                    <p style="color: #757575;">Workspaces you join will appear here</p>
                    <div style="display: flex; gap: 15px; margin-top: 12px;">
                        <button style="
                            background-color: #3A1569;
                            padding: 6px 16px 6px 16px;
                            color: white;
                            font-weight: 500;
                            border-radius: 8px;
                            font-size: 18px;
                            "> Create a workspace </button>
                        <button style="
                            background-color: #3A1569;
                            padding: 6px 16px 6px 16px;
                            color: white;
                            font-weight: 500;
                            border-radius: 8px;
                            font-size: 18px;
                        "> Join a workspace </button>
                    </div>
                </div>
            </div>
              </div>
              <div style=" margin-top: 32px; ">
                  <h2 class="font-medium" style="color: #757575; font-size: 24px;">
                    Your Events
                  </h2>
                  <div style="
                  margin-top: 20px;
                    width: 100%;
                    height: 45vh;
                    background-color: #F7F7F7;
                    border-radius: 8px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    /* box-shadow: #757575 1px 1px 1px 1px; */
                  ">
                  <h1 style="color: #4F4F4F;">
                    Events from your workspace will appear here
                  </h1>
                  </div>
              </div>
            </div>
        
               
        
        </div>
    
</body>
</html>
